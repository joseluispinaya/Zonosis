    <script>
        window.GenerarPDF = async (Texto) => {
            const doc = new jsPDF();
            const tituloEstilo = {
                fontSize: 16,
                fontStyle: 'bold',
                textAlign: 'center',
                marginBottom: 10
            };

            };

            const contenido = "Producto: Zapatos\nPrecio: $50.00\nCantidad: 1\nTotal: $50.00";

            doc.text(titulo, 85, 20, tituloEstilo);
            doc.text(subtitulo, 20, 40, subtituloEstilo);
            doc.text(contenido, 20, 60, contenidoEstilo);
            doc.text(Texto, 20, 100, contenidoEstilo);

            doc.save("test.pdf");//GRACIAS SEÃ‘OR QUE ESTO FUNCIONA

    <script>
        window.GenerarPDFPET = async (petJson) => {
            const pet = JSON.parse(petJson);
            const doc = new jsPDF();
            const tituloEstilo = {
                fontSize: 16,
                fontStyle: 'bold',
                textAlign: 'center',
                marginBottom: 10
            };

            const subtituloEstilo = {
                fontSize: 14,
                fontStyle: 'bold',
                marginBottom: 5
            };

            const contenidoEstilo = {
                fontSize: 12,
                marginBottom: 5
            };

            // Contenido del recibo
            const titulo = `Nombre es ${pet.Name}`;
            const subtitulo = `Raza ${pet.Raza}`;
            const contenido = `Edad: ${pet.Edad}\nPrecio: $${pet.Price}\nGenero: ${pet.GeneroDisplay}`;

            doc.text(titulo, 85, 20, tituloEstilo);
            doc.text(subtitulo, 20, 40, subtituloEstilo);
            doc.text(contenido, 20, 60, contenidoEstilo);
            //doc.text(Texto, 20, 100, contenidoEstilo);

            doc.save("testpet.pdf");

        }
    </script>
